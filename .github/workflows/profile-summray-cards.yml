name: GitHub-Profile-Summary-Cards

on:
  schedule:
    - cron: "0 0 * * *" # Runs every 24 hours at midnight
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: generate
    permissions:
      contents: write # Required to push the generated images

    steps:
      - uses: actions/checkout@v4

      # --- Summary Cards ---
      - name: Generate Summary Cards
        uses: vn7n24fzkq/github-profile-summary-cards@release
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        with:
          USERNAME: ${{ github.repository_owner }}

      # --- Lowlighter Metrics ---
      - name: Generate Lowlighter Metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          user: NMZ0429
          filename: github-metrics.svg
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Asia/Tokyo
          # Theme set to match your existing Solarized Dark cards
          config_theme: solarized-dark
          # ML/Python specific settings
          plugin_languages: yes
          # plugin_languages_ignored: html, css
          plugin_lines: yes
